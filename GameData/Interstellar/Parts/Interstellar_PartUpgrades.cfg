@PART[FissionReactor]
{
    MODULE
    {
        name = PartUpgradeModule

        REQUIREMENT
        {
            name = UnlockTech
            techID = interstellarTechFusionPower
        }

        UPGRADE
        {
            module = FNNuclearReactor
            ReactorTemp = 8000
            ThermalPower = 8000
        }
    }
}