@PART[PFissionReactor]
{
    MODULE
    {
        name = UpgradeModule

        REQUIREMENT
        {
            name = UnlockTech
            techID = interstellarTechFusionPower
        }

        UPGRADE
        {
            module = FNNuclearReactor
            target = ReactorTemp
            value = 8000
        }

        UPGRADE
        {
            module = FNNuclearReactor
            target = ReactorTemp
            source = upgradedReactorTemp
        }

        UPGRADE
        {
            target = ReactorTemp
            value = 12000
        }

        UPGRADE
        {
            module = FNNuclearReactor_1
            target = ReactorTemp
            value = 8000
        }

        UPGRADE
        {
            module = FNNuclearReactor
            target = ReactorTemp_1
            value = 8000
        }

        UPGRADE
        {
            module = FNNuclearReactor
            target = ReactorTemp
            source = upgradedReactorTemp
            value = 8000
        }

        UPGRADE
        {
            module = FNNuclearReactor
            target = ReactorTemp
            source = upgradedName
        }

        UPGRADE
        {
            module = FNNuclearReactor
            target = ReactorTemp
            source = upgradedReactorTemp_1
        }


    }
}